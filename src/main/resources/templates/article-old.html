<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout-forms}" >

<head>
	<title>Artikel</title>
</head>
<body>

	<div layout:fragment="content-zettel">
		<div class="col-md-8 offset-md-2">
		
			<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
		
			<form th:action="@{/article/{pid}(pid=${pid})}" th:object="${article}" method="post">
				<a th:href="@{${@environment.getProperty('forms.article.helpText')}}" id="helpTextUrl" style="float:right" target="blank">Hilfe</a>
				
				<div class="accordion" id="accordion">
	  				
	  				<!-- ******** Accordion Panel 1 (Angaben zur Publikation) ******** -->
	  				<div layout:replace="~{fragments/accordionpanel :: accordionPanel('headingOne','collapseOne','publicationStatus-section',${statusHeaderZF})}"> 
			      		
			      		<div layout:fragment="accordionPanel-content">
			      		
					 		<!-- Publikationstyp -->
		      				<div class="multi-field-wrapper">
		      					<ol class="multi-fields" id="rdfType">
		      						<li class="multi-field">
		      							<div class="first-child-of-multi-field">
				        					<div>
				        						<label for="select-input">Publikationstyp *</label>
				  								<button type="button" class="inline-help" name="rdfType">
													<span class="fas fa-question-circle"></span>
												</button>
												<!-- div class="help-text" name="rdfType" style="display: none;">
													<button name="rdfType" type="button" class="close-help" style="float: right">
														<span class="fas fa-times-circle"></span>
													</button>
												</div-->
											</div>
											<div class="select-pg">
												<select id="rdfType" tabindex="1" class="form-select input-widget custom-size" th:field="*{rdftype[0].id}">
													  <option value="">Bitte wählen Sie...</option>
													  <option th:each="type : ${@formsData.getRdftype()}" th:value="${type.key}" th:text="${type.value}"></option>
												</select>
											</div>
											<div class="invalid-feedback" style="display:block;" th:if="${#fields.hasErrors('rdftype[0]')}" th:errors="*{rdftype[0]}"></div>
				   				 		</div>
			   				 			<div class="buttonBox">
											<div class="btn-group">
												<button type="button" class="add-field" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-plus-circle"></span></button>
												<button type="button" class="remove-field" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-minus-circle"></span></button>
											</div>	
											<div class="btn-group">
												<button type="button" class="moveUp" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-arrow-circle-up"></span></button>
												<button type="button" class="moveDown" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-arrow-circle-down"></span></button>
											</div>	
										</div>
					 				</li>
		      					</ol>
					 		</div>
					 		<!-- Publikationstyp END -->
				      				
					 		<!-- Publikationsstatus -->
		      				<div class="first-child-of-multi-field">
		       					<div>
		       						<label for="select-input">Publikationsstatus *</label>
		 								<button type="button" class="inline-help" name="publicationStatus">
										<span class="fas fa-question-circle"></span>
									</button>
									<div class="help-text" name="publicationStatus" style="display: none;">
										<button name="publicationStatus" type="button" class="close-help" style="float: right">
											<span class="fas fa-times-circle"></span>
										</button>
									</div>
								</div>
								<div class="select-pg">
									<select id="select-input" tabindex="2" class="form-select input-widget custom-size" th:field="*{publicationStatus[0].id}">
										  <option value="">Bitte wählen Sie...</option>
										  <option th:each="state : ${@formsData.getPublicationStatus()}" th:value="${state.key}" th:text="${state.value}"></option>
									</select>
								</div>
								<div class="invalid-feedback" style="display:block;" th:if="${#fields.hasErrors('publicationStatus[0]')}" th:errors="*{publicationStatus[0]}"></div>
					 		</div>
					 		<br />
					 		<!-- Publikationsstatus END -->
		  				 		
					 		<!-- Begutachtungsstatus -->
		      				<div class="first-child-of-multi-field">
		       					<div>
		       						<label for="select-input">Begutachtungsstatus</label>
		 								<button type="button" class="inline-help" name="reviewStatus">
										<span class="fas fa-question-circle"></span>
									</button>
									<div class="help-text" name="reviewStatus" style="display: none;">
										<button name="reviewStatus" type="button" class="close-help" style="float: right">
											<span class="fas fa-times-circle"></span>
										</button>
									</div>
								</div>
								<div class="select-pg">
									<select id="select-input" tabindex="3" class="form-select input-widget custom-size" th:field="*{reviewStatus[0].id}">
										  <option value="">Bitte wählen Sie...</option>
										  <option th:each="review : ${@formsData.getReviewStatus()}" th:value="${review.key}" th:text="${review.value}"></option>
									</select>
								</div>
					 		</div>
					 		<br />
					 		<!-- Begutachtungsstatus END -->
		   				 </div>		
	      			</div>
	  				<!-- ******** Accordion Panel 1 (Angaben zur Publikation) END ******** -->	
	  				
	  				<!-- ******** Accordion Panel 2 (Titelangaben) ******** -->
	      			<div layout:replace="~{fragments/accordionpanel :: accordionPanel('headingTwo','collapseTwo','title-section',${titleHeaderZF})}"> 
		      					
		      			<div layout:fragment="accordionPanel-content">
		      			
		      				<!-- Titel
							<div layout:replace="~{fragments/smalltextarea :: smallTextArea('title',${titleZF}+'*','4')}"></div>
							 Titel END -->
							
							<div>
								<label th:for="title">Titel *</label>
								<button type="button" class="inline-help" name="title">
									<span class="fas fa-question-circle"></span>
								</button>
								<div class="help-text" name="title" style="display: none;">
									<button name="title" type="button" class="close-help" style="float: right">
										<span class="fas fa-times-circle"></span>
									</button>
								</div>
							</div>
				
							<div>
								<textarea class="form-control" tabindex="4" rows="1" id="title" th:field="*{title[0]}"></textarea>
							</div>
							<div class="invalid-feedback" style="display:block;" th:if="${#fields.hasErrors('title[0]')}" th:errors="*{title[0]}"></div>
							
							<br/>
							
							<!-- Alternativer Titel
							<div layout:replace="~{fragments/smalltextarea :: smallTextArea('alternative',${alternativeTitleZF},'5')}"></div>
							Alternativer Titel END -->
							
							<div>
								<label th:for="alternative">Alternativer Titel</label>
								<button type="button" class="inline-help" name="alternative">
									<span class="fas fa-question-circle"></span>
								</button>
								<div class="help-text" name="alternative" style="display: none;">
									<button name="alternative" type="button" class="close-help" style="float: right">
										<span class="fas fa-times-circle"></span>
									</button>
								</div>
							</div>
				
							<div>
								<textarea class="form-control" tabindex="5" rows="1" id="alternative" th:field="*{alternative[0]}"></textarea>
							</div>
							
						</div>
	
	  				</div>
	  				<!-- ******** Accordion Panel 2 (Titelangaben) END ******** -->
	  				
	  				<!-- ******** Accordion Panel 3 (Urheberschaft) ******** -->
	  				<div layout:replace="~{fragments/accordionpanel :: accordionPanel('headingThree','collapseThree','creator-section',${creatorshipHeaderZF})}"> 
	  	
						<div layout:fragment="accordionPanel-content">		      				
		      				<!-- Autor -->	
		      				<div class="multi-field-wrapper">
		      					<ol class="multi-fields" id="creator">
		      					
			      					<!-- Feld gefüllt -->
			      					<th:block th:each="cre,i : ${article.creator}">
			      						<li class="multi-field mb-3">
			      							<div class="first-child-of-multi-field">
			      								<div>
		        									<label for="creator[0]">Autor/in</label>
		  											<button type="button" class="inline-help" name="creator">
														<span class="fas fa-question-circle"></span>
													</button>
													<div class="help-text" name="creator" style="display: none;">
														<button name="creator" type="button" class="close-help" style="float: right">
															<span class="fas fa-times-circle"></span>
														</button>
													</div>
												</div>
												<div class="search">
													<p class="input-field-heading">
														<b th:text="*{creator[__${i.index}__].prefLabel}"></b>
														<a th:href="*{creator[__${i.index}__].id}" target="_blank">
															<span class="fa fa-external-link-alt" style="color: #375b9a"></span>
														</a>
													</p>
													<input type="text" class="form-control search input-widget focus ui-autocomplete-input" tabindex="6" autocomplete="off" th:field="*{creator[__${i.index}__].id}" style="display: none;"/>
													<input type="hidden" autocomplete="off" th:field="*{creator[__${i.index}__].prefLabel}" style="display:none;"/>
													<span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
													<select class="form-select" style="display:none;">
														<option value="/forms/localAutocomplete">Lokal</option>
											  			<option th:each="art : ${@formsData.getPersonLookupEndpoints()}" th:value="${art.key}" th:text="${art.value}"></option>
													</select>
												</div>
			      							</div>
			      							
											<div class="invalid-feedback" style="display:block;" th:if="${ #fields.hasErrors('creator[0]') }" th:errors="*{creator[0]}"></div>
			      							<div class="buttonBox">
												<div class="btn-group">
													<button type="button" class="add-field" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-plus-circle"></span></button>
													<button type="button" class="remove-field" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-minus-circle"></span></button>
												</div>	
												<div class="btn-group">
													<button type="button" class="moveUp" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-arrow-circle-up"></span></button>
													<button type="button" class="moveDown" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-arrow-circle-down"></span></button>
												</div>
												<div></div>
											</div>
			      						</li>
			      					</th:block>
		      						<!-- Feld gefüllt ENDE -->
		      							
		      						<!-- Feld leer -->
		      						<th:block th:if="${#lists.isEmpty(article.creator)}">
			      						<li class="multi-field mb-3">
			      							<div class="first-child-of-multi-field">
			      								<div>
		        									<label for="creator[0]">Autor/in</label>
		  											<button type="button" class="inline-help" name="creator">
														<span class="fas fa-question-circle"></span>
													</button>
													<div class="help-text" name="creator" style="display: none;">

															<span class="fas fa-times-circle"></span>

													</div>
												</div>										
												<div class="search p-2 pt-3 bg-light">
													<div class="input-group">
														<input type="text" class="form-control search input-widget focus ui-autocomplete-input" placeholder="Bitte Suchbegriff eingeben..." tabindex="9" autocomplete="off" th:field="*{creator[0].id}"/>
														<p class="input-field-heading"></p>
														<span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
														<select class="form-select endpointselect" style="max-width:240px;">
															<option value="/forms/localAutocomplete">Lokal</option>
												  			<option th:each="art : ${@formsData.getPersonLookupEndpoints()}" th:value="${art.key}" th:text="${art.value}"></option>
														</select>
													</div>
												</div>
											</div>
												
											<div class="invalid-feedback" style="display:block;" th:if="${ #fields.hasErrors('creator[0]') }" th:errors="*{creator[0]}"></div>
			      	
			      							<div class="buttonBox">
												<div class="btn-group">
													<button type="button" class="add-field" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-plus-circle"></span></button>
													<button type="button" class="remove-field" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-minus-circle"></span></button>
												</div>	
												<div class="btn-group">
													<button type="button" class="moveUp" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-arrow-circle-up"></span></button>
													<button type="button" class="moveDown" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-arrow-circle-down"></span></button>
												</div>
											</div>
			      						</li>
			      					
		      						<!-- Feld leer ENDE -->
		      						
		      					</ol>
	   				 		</div>
	   				 		<!-- Autor END -->
		   				 		
	   				 		<!-- Mitwirkende -->
		      				<div class="multi-field-wrapper">
		      					<ol class="multi-fields" id="contributor">
		      					
		      						<!-- Feld gefüllt -->
		      						<th:block th:each="cre,i : ${article.contributor}">
			      						<li class="multi-field">
			      							<div class="first-child-of-multi-field">
					        					<div>
					        						<label for="contributor[0]">Mitwirkende/r</label>
					  								<button type="button" class="inline-help" name="contributor">
														<span class="fas fa-question-circle"></span>
													</button>
													<div class="help-text" name="contributor" style="display: none;">

															<span class="fas fa-times-circle"></span>

													</div>
												</div>
												<div class="search">
													<p class="input-field-heading">
														<b th:text="*{contributor[__${i.index}__].prefLabel}"></b>
														<a th:href="*{contributor[__${i.index}__].id}" target="_blank">
															<span class="fa fa-external-link-alt" style="color: #375b9a"></span>
														</a>
													</p>
													<input type="text" class="form-control search input-widget focus ui-autocomplete-input" value="" tabindex="7" autocomplete="off" th:field="*{contributor[__${i.index}__].id}" style="display: none;"/>
													<input type="hidden" autocomplete="off" th:field="*{contributor[__${i.index}__].prefLabel}" style="display:none;"/>
													<span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
													<select class="form-select endpointselect" style="display:none;">
														<option value="/forms/localAutocomplete">Lokal</option>
													  	<option th:each="con : ${@formsData.getPersonLookupEndpoints()}" th:value="${con.key}" th:text="${con.value}"></option>
													</select>
												</div>
					   				 		</div>
				   				 			<div class="buttonBox">
												<div class="btn-group">
													<button type="button" class="add-field" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-plus-circle"></span></button>
													<button type="button" class="remove-field" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-minus-circle"></span></button>

													<button type="button" class="moveUp" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-arrow-circle-up"></span></button>
													<button type="button" class="moveDown" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-arrow-circle-down"></span></button>
												</div>		
											</div>
			      						</li>
		      						</th:block>
		      						<!-- Feld gefüllt ENDE -->
		      						
		      						<!-- Feld leer -->
		      						<th:block th:if="${#lists.isEmpty(article.contributor)}">
			      						<li class="multi-field mb-3">
			      							<div class="first-child-of-multi-field">
					        					<div>
					        						<label for="contributor[0]">Mitwirkende/r</label>
					  								<button type="button" class="inline-help" name="contributor">
														<span class="fas fa-question-circle"></span>
													</button>
													<div class="help-text" name="contributor" style="display: none;">

														<span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
														<select class="form-select endpointselect" style="max-width:240px;">
															<option value="/forms/localAutocomplete">Lokal</option>
														  	<option th:each="con : ${@formsData.getPersonLookupEndpoints()}" th:value="${con.key}" th:text="${con.value}"></option>
														</select>
													</div>
												</div>	
					   				 		</div>

												<div class="btn-group">
													<button type="button" class="add-field" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fas fa-plus-circle"></span></button>

												</div>

			      						</li>
		      						</th:block>
		      						<!-- Feld leer ENDE -->
		      						
		      					</ol>
	   				 		</div>

		      				<div class="multi-field-wrapper">
		      					<ol class="multi-fields" id="editor">

		      						<th:block th:each="cre,i : ${article.editor}">
			      						<li class="multi-field">
			      							<div class="first-child-of-multi-field">
					        					<div>
					        						<label for="editor[0]">(Academic) Editor</label>

														<span class="fas fa-question-circle"></span>
													</button>
													<div class="help-text" name="editor" style="display: none;">

												</div>
												<div class="search">

												</div>	
											</div>
		   				 				</li>
		   				 			</th:block>

		   				 			<!-- Feld leer -->
		      						<th:block th:if= "${#lists.isEmpty(article.editor)}">
			      						<li class="multi-field">
			      							<div class="first-child-of-multi-field">
					        					<div>
					        						<label for="editor[0]">(Academic) Editor</label>

														<span class="fas fa-question-circle"></span>
